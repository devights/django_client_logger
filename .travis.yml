sudo: false
language: python
python:
- '2.7'
- '3.6'
install:
- pip install -e .
- pip install pycodestyle
- pip install coverage
- pip install python-coveralls
before_script:
- cp travis-ci/manage.py manage.py
script:
- pycodestyle django_client_logger/
- python -m compileall django_client_logger/
- coverage run --source=django_client_logger/ manage.py test django_client_logger
after_script:
- coveralls
before_deploy:
- find django_client_logger/ -name \*.pyc -exec rm {} \;
- echo $TRAVIS_TAG > django_client_logger/VERSION
